<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thank-you-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .thank-you-container h1 {
            font-size: 2.5em;
            color: #34495e;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .thank-you-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #34495e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .thank-you-container a:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>We appreciate your use of our website. If you have any further questions or need assistance, feel free to contact us.</p><br>
        <p>We will contact you via email or phone.</p>
        <a href="index.html">Go Back to Home</a>
    </div>
</body>
</html>
